<!DOCTYPE html>
<html lang="en">
  <head />
  <body class="black">
    <div class="menu">
      <div class="slider-bar">&UpArrowBar;</div>
      <div id="myCarousel" class="carousel slide" data-interval="false">
        <ol id="powIndicators" class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div id="powContainer" class="carousel-inner">
          <div class="item active">
            <img class="carousel-panel" src="https://upload.wikimedia.org/wikipedia/commons/3/32/20190616154621%21Echo_Park_Lake_with_Downtown_Los_Angeles_Skyline.jpg" />
            <div class="carousel-caption">
              <h2>Welcome to LA!</h2>
            </div>
          </div>

          <div class="item">
            <img class="carousel-panel" src="https://cdn.choosechicago.com/uploads/2022/03/chicago-river-unsplash-1800x886.png" />
            <div class="carousel-caption">
              <h2>Chi-Town, The Windy City!</h2>
            </div>
          </div>
        
          <div class="item">
            <img class="carousel-panel" src="https://upload.wikimedia.org/wikipedia/commons/2/2b/NYC_Downtown_Manhattan_Skyline_seen_from_Paulus_Hook_2019-12-20_IMG_7347_FRD_%28cropped%29.jpg" />
            <div class="carousel-caption">
              <h2>NYC, The City That Never Sleeps</h2>
            </div>
          </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
